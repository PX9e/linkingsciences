@(errormessage: String, connected : String)


<!DOCTYPE html>

<html>
  <head>
    <title>Linking Science!</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
  </head>
  <body>

  <style type="text/css">
    .input-group {
      padding-top: 6px;
      padding-bottom: 6px;
    }
  </style>

  <div class="container">
    
   
   
     
    <div class="row">

      <div class="col-lg-6">
      	<div class="panel">
        	<form method="post" id="login">

            <h2>Login</h2>
       
   			<input type="hidden" class="form-control" value="formb" placeholder="@Messages("form")" name="form" >

            <div class="input-group">
      				<span class="input-group-addon">@@</span>
      				<input type="text" class="form-control" placeholder="@Messages("username")" name="username" >
      			</div>
      			<div class="input-group">
      				<span class="input-group-addon">Password</span>
      				<input type="password" class="form-control" placeholder="@Messages("password")" name="password" >
      			</div>
      			<input type="submit" class="btn btn-default navbar-btn" value="@Messages("Login")" />

        	</form>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="panel">
        	<form method="post" id="register">

            <h2>Register</h2>

            <input type="hidden" class="form-control" value="forma" placeholder="@Messages("form")" name="form" >
  			 <div class="input-group">
  				<span class="input-group-addon">Username</span>
  				<input type="text" class="form-control" value="" placeholder="@Messages("username")" name="username" >
			</div>
            <div class="input-group">
  				<span class="input-group-addon">Email</span>
  				<input type="text" class="form-control" value="" placeholder="@Messages("you@example.org")" name="email" >
			</div>
			<div class="input-group">
  				<span class="input-group-addon">Password</span>
  				<input type="password" class="form-control" placeholder="@Messages("password")" name="password" >
			</div>
			<div class="input-group">
  				<span class="input-group-addon">Password</span>
  				<input type="password" class="form-control" placeholder="@Messages("repeat password")" name="verifpassword" >
			</div>
			
			<input type="submit" class="btn btn-default navbar-btn" value="@Messages("Register")" />
			</form>
          </div>
         </div>
     
   </div>
   @if(errormessage!=""){
   	<div class="alert alert-danger">@errormessage</div>
   }
 </div>


  </body>
</html>
