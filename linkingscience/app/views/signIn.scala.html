@(connected : String)

<!DOCTYPE html>

<html>
    <head>
        <title>Linking Science!</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>

    <style type="text/css">
    a {
      color: #FFF;
      text-decoration: none;
    }
    a:hover {
      color: #FFF;
      text-decoration: none;
    }
    #search {
      margin-top:2px;
      margin-left: 10px;
    }
    input[type="text"]#search {
      background-color: #F5F5F5;
    }    
    </style>

    <div class="container">
    
     <div class="navbar navbar-inverse">
    <a class="navbar-brand" href="/">Linking Sciences</a>
    <ul class="nav navbar-nav">
      <li><a href="../">Home</a></li>
      <li><a  href="../about/">About</a></li>
      <li><a href="../team/">The Team</a></li>
    </ul>
    <form class="navbar-form pull-left" action="">
      <input type="text" id="search" class="form-control col-lg-8 input-small" placeholder="Search for projects">
    </form>
    @if(connected==""){
    <button type="button" class="btn btn-default navbar-btn pull-right"><a class="navbar-link" href="../sign-in/">Sign in</a></button>
   }else{
     <p class="navbar-text pull-right">Signed in as <a href="#" class="navbar-link">@connected</a></p>
   }
   </div>
   
   <div class="jumbotron">
   <div class="container text-center" style="width:400px">
   <h3>Choose a login provider</h3>
   <button type="button" class="btn btn-primary btn-large btn-block"><i class="icon-facebook icon-large icon-white"></i> Login with Facebook</button>
   <button type="button" class="btn btn-info btn-large btn-block"><i class="icon-twitter icon-large icon-white"></i> Login with Twitter</button>
   <button type="button" class="btn btn-success btn-large btn-block"><i class="icon-user icon-large icon-white"></i> Login with Personna</button>
   <button type="button" class="btn btn-danger btn-large btn-block"><i class="icon-google-plus icon-large icon-white"></i> Login with Google+</button>
   <button type="button" class="btn btn-default btn-large btn-block"><i class="icon-github icon-large icon-white"></i> Login with GitHub</button>
   <button  type="button" class="btn btn-large btn-outline btn-block"><i class="icon-envelope icon-large icon-white"></i><a href="../register/"> Login with your email</a></button>

   </div>
   </div>
   
 </div>

  </body>
</html>
